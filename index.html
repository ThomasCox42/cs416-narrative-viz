<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>
  // Set the dimensions and margins of the graph
  var margin = {top: 10, right: 30, bottom: 30, left: 60},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

  // Append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // Read the data
  d3.csv("index.csv", function(error, data) {
    if (error) throw error;

    data.forEach(function(d) {
      d.date = new Date(d.Year, d.Month - 1, d.Day); // Create a date object
      d.value = +d.Rate; // Convert rate to a number
    });

    // Add X axis --> it is a date format
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.date; }))
      .range([0, width]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return d.value; })])
      .range([height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.value); })
      );

  // Adding a hollow annotation circle for 2007, directly on the line and including a spot to add some text
  // svg.append("g")
  //   .append("circle")
  //   .attr("cx", x(new Date(2007, 1, 15)))
  //   .attr("cy", y(5.2))
  //   .attr("r", 10)
  //   .attr("fill", "none")
  //   .attr("stroke", "black")
  //   .attr("stroke-width", 2);

  // Add an annotation circle for the start of 2007 using D3 annotations
  const type = d3.annotationCalloutCircle;
  const annotations = [{
    note: { 
      label: "Start of the 2007-2008 Financial Crisis",
      Title: "Financial Crisis" },
      x: x(new Date(2007, 1, 15)),
    y: y(5.2),
    dy: -150,
    dx: -10,
    subject: { radius: 10 },
    type: type
  }];

  const makeAnnotations = d3.annotation()
    .type(type)
    .annotations(annotations);

  svg.append("g")
    .attr("class", "annotation-group")
    .call(makeAnnotations);

  



  });
</script>
