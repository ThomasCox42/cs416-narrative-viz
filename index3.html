<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
<h1 style="font-family:Arial, sans-serif"> Federal Reserve Interest Rates, 1954-Present</h1>
<button onclick="window.location.href='index.html'">1</button>
<button onclick="window.location.href='index2.html'">2</button>
<button onclick="window.location.href='index3.html'">3</button>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>
// add a text box in the top right corner of the graph to describe the data
d3.select("#my_dataviz")
  .append("div")
  .style("font-family", "Arial, sans-serif")
  .style("position", "absolute")
  .style("left", "500px")
  .style("right", "100px")
  .style("top", "100px")
  .style("z-index", "10")
  .style("background-color", "white")
  .style("border", "solid")
  .style("border-width", "1px")
  .style("border-radius", "5px")
  .style("padding", "10px")
  .html("The Covid-19 pandemic has had a significant impact on the global economy. The Federal Reserve slashed interest rates down to almost 0% as an intervention measure. Hover over the line to see the rate for a specific date.");

  // Function to format dates
  function formatDate(date) {
    const options = { month: 'long', day: 'numeric', year: 'numeric' };
    return date.toLocaleDateString('en-US', options);
  }
  // Seeting up start of scene 1
  var scene1 = true;
  // Set the dimensions and margins of the graph
  var margin = {top: 10, right: 30, bottom: 30, left: 60},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

  // Append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // Read the data
  d3.csv("index.csv", function(error, data) {
    if (error) throw error;

    data.forEach(function(d) {
      d.date = new Date(d.Year, d.Month - 1, d.Day); // Create a date object
      d.value = +d.Rate; // Convert rate to a number
    });

    // Add X axis --> it is a date format
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.date; }))
      .range([0, width]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return d.value; })])
      .range([height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.value); })
      );

  // Add an annotation circle for the start of 2007 using D3 annotations
  const type = d3.annotationCalloutCircle;
  const annotations = [{
    note: { 
      label: "Rates rapidly drop at the start of Covid-19 pandemic"},
      x: x(new Date(2020, 1, 5)),
    y: y(0.05),
    dy: -150,
    dx: -10,
    subject: { radius: 10 },
    type: type
  }];

const makeAnnotations = d3.annotation()
  .type(type)
  .annotations(annotations);

svg.append("g")
  .attr("class", "annotation-group")
  .call(makeAnnotations);

  // Create a tooltip
  var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 20)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
    .style("border-radius", "5px")
    .style("padding", "10px");

  // Create mouseover and mouseout functions
  var mouseover = function(d) {
    tooltip.style("opacity", 1);
  };

  var mouseout = function(d) {
    tooltip.style("opacity", 0);
  };

  // Add the line
  svg.append("path")
    .datum(data)
    .attr("fill", "none")
    .attr("stroke", "steelblue")
    .attr("stroke-width", 1.5)
    .attr("d", d3.line()
      .x(function(d) { return x(d.date); })
      .y(function(d) { return y(d.value); })
    )
    .on("mouseover", mouseover)
    .on("mouseout", mouseout);

  // Add circles to show the rate on hover
  svg.selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
    .attr("cx", function(d) { return x(d.date); })
    .attr("cy", function(d) { return y(d.value); })
    .attr("r", 2.5)
    .attr("fill", "steelblue")
    .on("mouseover", mouseover)
    .on("mouseout", mouseout)
    .on("mousemove", function(d) {
      tooltip
        .html("Date: " + formatDate(d.date) + "<br>Rate: " + d.value + "%")
        .style("left", (d3.event.pageX + 10) + "px")
        .style("top", (d3.event.pageY - 10) + "px");
    });

    // add a button to turn off annotations
    d3.select("#my_dataviz")
      .append("button")
      .style("position", "absolute")
      .style("left", "90px")
      .style("top", "80px")
      .style("z-index", "10")
      .text("Toggle Annotations")
      .on("click", function() {
        if (scene1) {
          d3.selectAll(".annotation-group").style("display", "none");
          scene1 = false;
        } else {
          d3.selectAll(".annotation-group").style("display", "block");
          scene1 = true;
        }
      });

      



  });
</script>
